<html lang="en">

    <link rel="stylesheet" href="css/styles.css">
    
    <title>Weather App</title>
</head>
<body>

    <div class="Navigation">
        <img class="Navigation-image" src="./cloud.svg"/>

    <section class="Location">

        <div class="Temperature">
            <h1 class="Location-timezone">Timezone</h1>
            <h3 class="Temperature-degree">37</h3>
            <p class="Temperature-sign">Â°C</p>
        </div>
    </section>
    
    <div class="Weather">
        <p class="Weather-description">Its friggin cold</p>
    </div>


    <script src="./app.js"></script>
</body>
</html>
