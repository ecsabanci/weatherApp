<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Document</title>
</head>
<body>


    <div class="Search">
        <input class="Search-input" type="text" placeholder="e.g. London">
        <button class="Search-button" type="submit">Search</button>
    </div>

    <div class="Location">
        <img class="Location-weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
        <h1 class="Location-timezone">Timezone</h1>
    </div>

    <div class="Temperature">
        <h3 class="Temperature-degree">37</h3>
        <p class="Temperature-sign">F</p>
    </div>
    
    <div class="Weather">
        <p class="Weather-description">Its friggin cold</p>
    </div>


    <script src="./app.js"></script>
</body>
</html>
